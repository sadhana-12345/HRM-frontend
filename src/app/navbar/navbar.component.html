<div id="nav-bar">
  <nav class="navbar navbar-expand-lg navbar-light py-lg-3 py-3">
    <img src="assets/img/navlogo.png" height="45px" width="55px">

    <!-- Add the Bootstrap navbar toggler button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span style="color: white;"><i class="fas fa-bars"></i></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Show "Register" and "Login" links if user is not logged in -->
        <ng-container *ngIf="!isLoggedIn(); else loggedIn">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/login">Login</a>
          </li>
        </ng-container>

        <!-- Show "Logout" link if user is logged in -->
        <ng-template #loggedIn>
          <!-- Show "Home" link if user is logged in -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>

          
        </ng-template>

        <!-- Always show "Team" link -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/team">Team</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
